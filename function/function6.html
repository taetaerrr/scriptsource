      // URL(Uniform Resource Locator) : 주소

      // encodeURI() : 영문,숫자,일부기호만 제외 후 나머지 인코딩
      document.write(
        encodeURI("http://localhost:5500/basic/info.html?name=홍길동")
      );

        decodeURI("http://localhost:5500/basic/info.html?name=홍길동")
      );
      document.write("<br>");
      document.write(
        encodeURI("http://localhost:5500/basic/info.html?name=홍길동&age=15")
      );
