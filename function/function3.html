<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 함수 hoisting : 선언되지 않은 함수를 끌어올려서 실행
      // var
      // let, const : 변수 hoisting 불가
      //   conole.log("z ", z);
      //   var z = 10;
      let z = 10;

      // 함수 정의 방식 비교
      // 함수 hoisting : 선언되지 않은 함수를 끌어올려서 실행

      const result = multiply(5, 3);
      console.log("result = ", result);

      function multiply(x, y) {
        return x * y;
      }

      console.log(multiply);
      console.log(multiply()); // NaN (Not a Number)
      console.log(multiply(5, 3));

      function test(a, b, c, d) {
        // 변수에 값이 할당 안된다면 초기값 부여
        a = a || 52;
        d = d || 123;
        console.log("a = ", a, "b = ", b, "c = ", c, "d = ", d);
        console.log(`a=${a}, b = ${b}, c = ${c}, d = ${d}`);
      }

      test();
      test(1, 3);
      test(1, 3, 5);
      test(1, 3, 5, 7);

      function test(a = 1, b = 2, c = 3, d = 4) {
        console.log("a = ", a, "b = ", b, "c = ", c, "d = ", d);
      }

      // ReferenceError : let, const keyword 에 함수 담는 방식에서는
      // hoisting 허용 안됨
      //   multiply2(5, 6);
      const multiply2 = (a, b) => a * b;
    </script>
  </body>
</html>
