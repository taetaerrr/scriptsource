<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      span {
        color: red;
        font-size: 0.8em;
      }
    </style>
  </head>
  <body>
    <div>
      <input type="text" name="tel" id="tel" />
      <span> </span>
    </div>
    <script>
      // tel 의 값 변화가 일어나면 전화번호의 형태로 입력되었는지 확인
      // 숫자3-숫자4-숫자4
      document.querySelector("#tel").addEventListener("change", (e) => {
        const regex = /\d{3}-\d{4}-\d{4}/;

        if (!regex.test(e.target.value)) {
          e.target.nextElementSibling.innerHTML = "전화번호를 확인해 주세요";
        }

        /*

        /[0-9]{3}-[0-9]{4}-[0-9]{4}/
        /\d{3}-\d{4}-\d{4}/
        */
      });
    </script>
  </body>
</html>
